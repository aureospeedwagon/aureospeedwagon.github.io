<head>
    <link rel="stylesheet" href="stuffsort.css">
</head>

<body>
    <div class="page" >
        <div class="left-side">
            <div class="row">
                <div class="column" id="option" onclick="handleMore()"></div>
                <div class="column" id="current" onclick="handleLess()"></div>
            </div>

            <hr>
            <input type="checkbox" id="result" name="result" onchange="redoResults()">
            <label for="result"> Show Full Results</label><br>
            <div id="results"></div>
        </div>
        <div class="right-side">
            <div class="instructions">
                <span > Click the thing you like more. The whole process will take some time depending on the size of the input.</span>
                <span > Input a list of the elements to sort here. Put each element on a new line.</span>
            </div>
            <textarea id='stuff-input' 
                      class="stuff-input"
                      placeholder="Type here...">
            </textarea>
            <button onclick="start()">START</button>
            <button onclick="reset()">CLEAR</button>
            <span>Sample Data:</span>
            <button onclick="mcu()">MCU</button>
            <div class="progress">
                <span>
                    Completed <span id="percent"></span>  
                </span>
            </div>
        </div>
    </div>
        
</body>

<script type="text/javascript" src="samples.js"></script>
<script type="text/javascript" src="stuffsort.js"></script>
